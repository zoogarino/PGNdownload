<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            margin: 20px 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .download-btn {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirecting {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">ðŸ§­</div>
        
        <div id="content">
            <h1>Pocket Guide Namibia</h1>
            <p>Get the complete travel guide for Namibia on your mobile device</p>
            
            <div id="manual-links" style="display: none;">
                <a href="#" id="ios-link" class="download-btn">Download for iOS</a>
                <a href="#" id="android-link" class="download-btn">Download for Android</a>
            </div>
        </div>
        
        <div id="redirecting" class="redirecting">
            <div class="spinner"></div>
            <p>Redirecting to app store...</p>
        </div>
    </div>

    <script>
        // Configuration - Your actual app store URLs and website
        const APP_STORE_URLS = {
            ios: 'https://apps.apple.com/app/id646387049',
            android: 'https://play.google.com/store/apps/details?id=com.sd.namibia&pli=1',
            desktop: 'https://www.pocketguide-namibia.com'
        };
        
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            // Android detection
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            return 'unknown';
        }
        
        function redirectToStore(device) {
            const url = APP_STORE_URLS[device];
            if (url) {
                // Immediate redirect
                window.location.href = url;
            } else {
                // Fallback to iOS if device not recognized
                window.location.href = APP_STORE_URLS.ios;
            }
        }
        
        function showManualLinks() {
            // Set up manual download links
            document.getElementById('ios-link').href = APP_STORE_URLS.ios;
            document.getElementById('android-link').href = APP_STORE_URLS.android;
            document.getElementById('manual-links').style.display = 'block';
        }
        
        // Main logic - immediate redirect
        window.onload = function() {
            const device = detectDevice();
            
            if (device === 'unknown') {
                // For desktop, redirect to main website
                window.location.href = APP_STORE_URLS.desktop;
            } else {
                // Auto-redirect for mobile devices
                redirectToStore(device);
            }
        };
        
        // Fallback: if redirect doesn't work, show manual links after 3 seconds
        setTimeout(() => {
            if (document.getElementById('redirecting').style.display === 'block') {
                document.getElementById('content').style.display = 'block';
                document.getElementById('redirecting').style.display = 'none';
                showManualLinks();
            }
        }, 3000);
    </script>
</body>
</html>
