<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            margin: 20px 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .download-btn {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
        }
        
        .region-warning {
            background: rgba(255, 165, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            border: 1px solid rgba(255, 165, 0, 0.3);
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        #redirect-status {
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">üß≠</div>
        
        <div id="content">
            <h1>Pocket Guide Namibia</h1>
            <p>Get the complete travel guide for Namibia on your mobile device</p>
            
            <div id="redirect-message">
                <div class="spinner"></div>
                <span>Redirecting...</span>
                <div id="redirect-status"></div>
            </div>
            
            <div id="region-warning" class="region-warning hidden">
                <p><strong>‚ö†Ô∏è App may not be available in your region</strong></p>
                <p>Continue anyway or visit our website for alternatives.</p>
            </div>
            
            <div id="manual-links" class="hidden">
                <a href="https://apps.apple.com/app/id646387049" class="download-btn">Download for iOS</a>
                <a href="https://play.google.com/store/apps/details?id=com.sd.namibia&pli=1" class="download-btn">Download for Android</a>
                <a href="https://www.pocketguide-namibia.com" class="download-btn">Visit Website</a>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const APP_STORE_URLS = {
            ios: 'https://apps.apple.com/app/id646387049',
            android: 'https://play.google.com/store/apps/details?id=com.sd.namibia&pli=1',
            desktop: 'https://www.pocketguide-namibia.com'
        };
        
        // Fast regional detection with immediate redirect for known good regions
        const INSTANT_REDIRECT_REGIONS = [
            'US', 'CA', 'GB', 'AU', 'DE', 'FR', 'NL', 'ZA', 'NA', 'BW'
        ];
        
        const UNSUPPORTED_REGIONS = [
            'CN', 'IR', 'KP', 'SY' // Add known unsupported regions
        ];
        
        // Ultra-fast browser-based detection (runs immediately)
        function getFastRegion() {
            // Method 1: Browser language (instant)
            const language = navigator.language || navigator.languages?.[0] || '';
            const browserRegion = (language.split('-')[1] || language.split('_')[1] || '').toUpperCase();
            
            // Method 2: Timezone mapping (instant)
            let timezoneRegion = null;
            try {
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const quickTimezoneMap = {
                    'America/New_York': 'US', 'America/Los_Angeles': 'US', 'America/Chicago': 'US',
                    'America/Toronto': 'CA', 'America/Vancouver': 'CA',
                    'Europe/London': 'GB', 'Europe/Berlin': 'DE', 'Europe/Paris': 'FR',
                    'Europe/Amsterdam': 'NL', 'Australia/Sydney': 'AU', 'Australia/Melbourne': 'AU',
                    'Africa/Johannesburg': 'ZA', 'Africa/Cape_Town': 'ZA',
                    'Africa/Windhoek': 'NA', 'Africa/Gaborone': 'BW'
                };
                timezoneRegion = quickTimezoneMap[timezone];
            } catch (e) {}
            
            return {
                primary: timezoneRegion || browserRegion,
                secondary: browserRegion !== timezoneRegion ? browserRegion : null,
                confidence: timezoneRegion ? 'high' : (browserRegion ? 'medium' : 'low')
            };
        }
        
        // Background IP detection (non-blocking)
        async function getIPRegion() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000); // 2s timeout
                
                const response = await fetch('https://ipapi.co/country_code/', {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    return await response.text();
                }
            } catch (e) {
                console.log('IP detection skipped:', e.name);
            }
            return null;
        }
        
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            return 'desktop';
        }
        
        function updateStatus(message) {
            document.getElementById('redirect-status').textContent = message;
        }
        
        function showManualLinks() {
            document.getElementById('redirect-message').classList.add('hidden');
            document.getElementById('manual-links').classList.remove('hidden');
        }
        
        function redirect(device, region, confidence) {
            const url = APP_STORE_URLS[device];
            
            // Show warning for unsupported regions
            if (UNSUPPORTED_REGIONS.includes(region)) {
                document.getElementById('region-warning').classList.remove('hidden');
                setTimeout(showManualLinks, 2000);
                return;
            }
            
            // Immediate redirect for high-confidence supported regions
            if (confidence === 'high' && INSTANT_REDIRECT_REGIONS.includes(region)) {
                updateStatus(‚Å†‚ÄØDetected ${region} - redirecting now‚ÄØ‚Å†);
                setTimeout(() => window.location.href = url, 500);
                return;
            }
            
            // Quick redirect for medium confidence or unknown regions
            updateStatus(confidence === 'low' ? 'Redirecting...' : ‚Å†‚ÄØDetected ${region || 'your region'}‚ÄØ‚Å†);
            setTimeout(() => window.location.href = url, 1000);
        }
        
        // Main execution
        window.onload = function() {
            const device = detectDevice();
            const regionData = getFastRegion();
            const region = regionData.primary;
            
            updateStatus('Detecting region...');
            
            // Start redirect process immediately with fast detection
            redirect(device, region, regionData.confidence);
            
            // Background IP verification (doesn't block redirect)
            getIPRegion().then(ipRegion => {
                if (ipRegion && ipRegion !== region) {
                    console.log(‚Å†‚ÄØRegion verification: browser=${region}, IP=${ipRegion}‚ÄØ‚Å†);
                    // Could log this for analytics, but don't change redirect
                }
            });
            
            // Fallback to manual links if redirect fails
            setTimeout(() => {
                if (document.getElementById('redirect-message').style.display !== 'none') {
                    showManualLinks();
                }
            }, 5000);
        };
    </script>
</body>
</html>
